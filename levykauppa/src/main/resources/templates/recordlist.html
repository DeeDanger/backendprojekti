<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Record List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Record List</h1>

      <!-- Add Record Button for Admins and Users -->
      <div class="mb-3" sec:authorize="hasAnyRole('ADMIN','USER')">
        <a th:href="@{/addrecord}" class="btn btn-success">Add New Album</a>
      </div>

      <!-- Summary Info -->
      <div class="alert alert-info d-flex justify-content-between">
        <div>
          <strong>Total Records:</strong>
          <span th:text="${recordCount}">0</span>
        </div>
        <div>
          <strong>Average Price:</strong>
          <span
            th:text="${#numbers.formatDecimal(avgPrice, 1, 'POINT', 2, 'POINT')}"
            >0.00</span
          >
          €
          <strong>Total Inventory Value:</strong>
          <span
            th:text="${#numbers.formatDecimal(totalValue, 1, 'POINT', 2, 'POINT')}"
            >0.00</span
          >
          €
        </div>
      </div>

      <!-- Records Table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Artist</th>
            <th>Album Title</th>
            <th>Release Year</th>
            <th>Format</th>
            <th>Genre</th>
            <th>Price</th>
            <th sec:authorize="hasRole('ADMIN')">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="record : ${records}">
            <td th:text="${record.artist}">Artist</td>
            <td th:text="${record.albumTitle}">Album Title</td>
            <td th:text="${record.releaseYear}">Release Year</td>
            <td th:text="${record.format.name}">Format</td>
            <td th:text="${record.genre.name}">Genre</td>
            <td
              th:text="${#numbers.formatDecimal(record.price, 1, 'POINT', 2, 'POINT')}"
            >
              Price
            </td>
            <td sec:authorize="hasRole('ADMIN')">
              <a
                th:href="@{/deleterecord/{id}(id=${record.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure?')"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a th:href="@{/}" class="btn btn-secondary mt-3">Home</a>
    </div>
  </body>
</html>
